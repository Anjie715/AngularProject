<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<div class="container top b-color">
  <div class="row bottom"></div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-5">chicken</div>
    <div class="col-md-1">
      <input type="text" placeholder="amount" size="4" [(ngModel)]="amount[0]">
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-5">beef</div>
    <div class="col-md-1">
      <input type="text" placeholder="amount" size="4" [(ngModel)]="amount[1]">
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-5">tomato</div>
    <div class="col-md-1">
      <input type="text" placeholder="amount" size="4" [(ngModel)]="amount[2]">
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-5">oil</div>
    <div class="col-md-1">
      <input type="text" placeholder="amount" size="4" [(ngModel)]="amount[3]">
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-5">broccoli</div>
    <div class="col-md-1">
      <input type="text" placeholder="amount" size="4" [(ngModel)]="amount[4]">
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-6">
      <button type="button" class="btn btn-danger" (click)="checkRecipe()">Cook</button>
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-1 offset-md-6">
      <button type="button" class="btn btn-success" (click)="resetZero()">Reset</button>
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-4 offset-md-4">
      <p>{{result}}</p>
    </div>
  </div>
</div>
